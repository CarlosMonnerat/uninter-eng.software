<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uninter - Engenharia de Software</title>
</head>
<body>
    <h1> Exercício 01 - Formulário em HTML</h1>
    <h2>Pedido de Pizzas</h2>
    <form method="POST" action="teste.jsp">
        Nome: <input type="text" name="nome">
        <br>
        Email: <input type="email" name="email">
        <br>
        Tamanho: 
            <input type="radio" name="tamanho" value="g" checked> Grande
            <input type="radio" name="tamanho" value="m"> Média
            <input type="radio" name="tamanho" value="p"> Pequena
        <br>
        Sabor:
            <select name="sabor">
                <option value="">Calabresa</option>
                <option value="">Portuguesa</option>
                <option value="">Napolitana</option>
                <option value="">Marguerita</option>
            </select>
        <br>
        Adicionais:
            <input type="checkbox" name="borda" value="sim"> Borda Recheada
            <input type="checkbox" name="queijo" value="sim"> Queijo Extra
            <input type="checkbox" name="ketchup" value="sim"> Ketchup
        <br>   
        Data da Entrega:
            <input type="date" name="dataEntrega">
        <br>
        Comentário: <br>
        <textarea name="msg" cols="30" rows="5"></textarea>
        <br>
        <!-- Botão Enviar -->
        <input type="submit">
    </form>
</body>
</html>
