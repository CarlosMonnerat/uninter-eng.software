<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/estilos/contato.css">
    <title>Contato</title>    
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar">
        <div class="logo">
            <h1>Perfil Pessoal</h1>
        </div>
        <div class="menu">
            <a href="/html/index.html" title="item 1">Sobre mim</a>
            <a href="/html/formacao.html" title="item 2">Formação</a>
            <a href="/html/portifolio.html" title="item 3">Portifólio</a>
            <a href="/html/contato.html" title="item 4">Contato</a>
        </div>
    </nav>
    <main>
        <!-- inicio do conteúdo principal -->
        <section class="container">
            <!-- Cabeçalho com título e subtítulo -->
            <div>
                <h1 class="titulo">Contato</h1>
                <p class="subtitulo">Fale comigo enviando uma mensagem abaixo</p>
                <br>
            </div>

          <!-- Início do formulário -->
            <form>
                <fieldset class="grupo">
                    <!-- Campo do nome -->
                    <div class="campo">
                        <label for="nome"><strong>Nome</strong></label>
                        <input type="text" name="nome" id="nome" required>
                    </div>

                    <!-- Campo do sobrenome -->
                    <div class="campo">
                        <label for="sobrenome"><strong>Sobrenome</strong></label>
                        <input type="text" name="sobrenome" id="sobrenome" required>
                    </div>
                </fieldset> 

                <!-- Campo do email -->
                <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>

                <!-- Caixa de texto -->
                <div class="campo">
                    <br>
                    <label for="experiencia"><strong>Mensagem: </strong></label>
                    <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
                </div>

                <!-- Botão para enviar o formulário -->
                <button class="botao" type="submit" onsubmit="">Enviar</button>            
            </form>
        </section>
        <!-- inicio do rodapé com as redes sociais -->
        <footer>
            <div class="rede_sociais">
                <a href="#"><img src="/img/facebook.png" alt="logo do facebook"></a>
                <a href="#"><img src="/img/github.png" alt="logo do github"></a>
                <a href="#"><img src="/img/x.png" alt="logo do X"></a>
                <a href="#"><img src="/img/instagram.png" alt="logo do insta"></a>
           </div>
        </footer> 
    </main>
</body>
</html>
